<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


		body {
			font-family: Arial, sans-serif;
			overflow: hidden;
			background-image: url('stars-small.png');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .main {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            z-index: 2;
        }

        .contact {
            text-align: center;
        }

        .title {
            color: white;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .contact img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="stars" aria-hidden="true"></div>
    <div class="starts2" aria-hidden="true"></div>
    <div class="stars3" aria-hidden="true"></div>
    <main class="main">
        <section class="contact">
            <h1 class="title">Aan deze website wordt nog druk gewerkt!</h1>
            <img src="under_construction.gif" alt="Computer man">
        </section>
    </main>
</body>
</html>
