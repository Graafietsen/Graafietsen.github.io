<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Pixels</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        
        canvas {
            display: block;
        }

        .overlay-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: white;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="pixelCanvas"></canvas>
    <div class="overlay-text">
        <h1>Aan deze website wordt nog druk gewerkt!</h1>
        <img src="under_construction.gif" alt="Computer man">
    </div>
    <script>
        // Get the canvas and set it to full screen
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        
        // Make canvas fill the whole window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Array to store all our falling pixels
        let pixels = [];
        
        // How often new pixels spawn (lower = more pixels)
        const spawnRate = 0.3; // 30% chance each frame
        
        // Create a new pixel at the top
        function createPixel() {
            return {
                x: Math.random() * canvas.width, // Random horizontal position
                y: 0, // Start at top
                speed: Math.random() * 2 + 1, // Random fall speed (1-3 pixels per frame)
                size: Math.random() * 2 + 1 // Random size (1-3 pixels)
            };
        }
        
        // Main animation function
        function animate() {
            // Clear the screen (makes it black)
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Randomly create new pixels at the top
            if (Math.random() < spawnRate) {
                pixels.push(createPixel());
            }
            
            // Update and draw each pixel
            for (let i = pixels.length - 1; i >= 0; i--) {
                const pixel = pixels[i];
                
                // Move pixel down
                pixel.y += pixel.speed;
                
                // Draw the pixel (white)
                ctx.fillStyle = 'white';
                ctx.fillRect(pixel.x, pixel.y, pixel.size, pixel.size);
                
                // Remove pixel if it's off screen
                if (pixel.y > canvas.height) {
                    pixels.splice(i, 1);
                }
            }
            
            // Request next frame (creates the animation loop)
            requestAnimationFrame(animate);
        }
        
        // Start the animation
        animate();
        
        // Resize canvas if window size changes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
